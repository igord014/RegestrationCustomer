<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблица кастомеров</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: start;
        height: 100vh;
        padding: 10px;
      }
      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 80%;
        max-width: 100%;
        overflow: auto;
        position: relative; /* Добавлено для позиции поиска */
      }
      .search-container {
        position: absolute;
        top: 30px;
        right: 30px;
        display: flex;
        align-items: center;
      }
      .search-container input {
        margin-right: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
      }
      th {
        background-color: #6a0dad;
        color: white;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
      .btn-primary,
      .btn-logs,
      .btn-delete-all {
        background-color: #6a0dad;
        border: none;
        padding: 10px 20px;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
        margin-right: 10px;
      }
      .btn-primary:hover,
      .btn-logs:hover,
      .btn-delete-all:hover {
        background-color: #5a0cbe;
      }
      .btn-delete {
        background-color: #ff6347;
        border: none;
        padding: 5px 10px;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn-delete:hover {
        background-color: #ff4500;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Таблица кастомеров</h1>
      <div class="search-container">
        <input type="text" id="searchId" placeholder="Поиск по ID" />
        <button class="btn-primary" id="searchButton">Поиск</button>
        <button class="btn-primary" id="clearSearchButton">Очистить поиск</button>
      </div>
      <button class="btn-logs" onclick="window.location.href='logs.html'">
        Просмотреть логи
      </button>
      <button class="btn-primary" onclick="window.location.href='registration_form.html'">
        Добавить кастомера
      </button>
      <button class="btn-delete-all" id="deleteSelected">
        Удалить выбранные
      </button>
      <div style="overflow-x: auto">
        <table>
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll" /></th>
              <th>ID</th>
              <th>Имя</th>
              <th>Фамилия</th>
              <th>Email</th>
              <th>Телефон</th>
              <th>Дата регистрации</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody id="customerTableBody">
            <!-- Строки таблицы будут добавлены здесь с помощью JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        function loadCustomers() {
          $.get("/customers", function (data) {
            let tableBody = $("#customerTableBody");
            tableBody.empty();
            data.forEach(function (customer) {
              let row = $("<tr></tr>");
              row.append(
                $("<td></td>").append(
                  $('<input type="checkbox" class="selectCustomer">').val(
                    customer.id
                  )
                )
              );
              row.append(
                $("<td></td>")
                  .text(customer.id)
                  .click(function () {
                    window.location.href = "customer_card.html?id=" + customer.id;
                  })
                  .css("cursor", "pointer")
              );
              row.append($("<td></td>").text(customer.name));
              row.append($("<td></td>").text(customer.surname));
              row.append($("<td></td>").text(customer.email));
              row.append($("<td></td>").text(customer.phone));
              let registrationDate = new Date(customer.registration_date);
              if (!isNaN(registrationDate.getTime())) {
                row.append(
                  $("<td></td>").text(
                    registrationDate.toLocaleString("ru-RU", {
                      year: "numeric",
                      month: "2-digit",
                      day: "2-digit",
                      hour: "2-digit",
                      minute: "2-digit",
                      second: "2-digit",
                    })
                  )
                );
              } else {
                row.append($("<td></td>").text("Invalid Date"));
              }

              let deleteButton = $(
                '<button class="btn-delete">Удалить</button>'
              ).click(function () {
                if (confirm("Вы уверены, что хотите удалить этого кастомера?")) {
                  $.ajax({
                    type: "DELETE",
                    url: "/delete_customer",
                    data: JSON.stringify({ id: customer.id }),
                    contentType: "application/json",
                    success: function (response) {
                      showAlert(response.message, 6000); // Показать сообщение на 3 секунды
                      row.remove();
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                      console.error(
                        "Ошибка при удалении кастомера:",
                        textStatus,
                        errorThrown
                      );
                    },
                  });
                }
              });

              row.append($("<td></td>").append(deleteButton));
              tableBody.append(row);
            });
          }).fail(function (jqXHR, textStatus, errorThrown) {
            console.error(
              "Ошибка при получении данных клиентов:",
              textStatus,
              errorThrown
            );
          });
        }

        loadCustomers(); // Загрузка всех кастомеров при загрузке страницы

        // Обработчик для выбора всех чекбоксов
        $("#selectAll").click(function () {
          $(".selectCustomer").prop("checked", this.checked);
        });

        // Обработчик для кнопки "Удалить выбранные"
        $("#deleteSelected").click(function () {
          let selectedIds = [];
          $(".selectCustomer:checked").each(function () {
            selectedIds.push($(this).val());
          });

          if (
            selectedIds.length > 0 &&
            confirm("Вы уверены, что хотите удалить выбранных кастомеров?")
          ) {
            $.ajax({
              type: "DELETE",
              url: "/delete_customers",
              data: JSON.stringify({ ids: selectedIds }),
              contentType: "application/json",
              success: function (response) {
                // Удаляем строки из таблицы
                $(".selectCustomer:checked").closest("tr").remove();
              },
              error: function (jqXHR, textStatus, errorThrown) {
                console.error(
                  "Ошибка при удалении выбранных кастомеров:",
                  textStatus,
                  errorThrown
                );
              },
            });
          }
        });

        // Обработчик для кнопки "Поиск"
        $("#searchButton").click(function () {
          let searchId = $("#searchId").val();
          if (searchId) {
            $.get("/customer/" + searchId, function (data) {
              let tableBody = $("#customerTableBody");
              tableBody.empty(); // Очищаем таблицу
              let row = $("<tr></tr>");
              row.append(
                $("<td></td>").append(
                  $('<input type="checkbox" class="selectCustomer">').val(
                    data.id
                  )
                )
              );
              row.append(
                $("<td></td>")
                  .text(data.id)
                  .click(function () {
                    window.location.href = "customer_card.html?id=" + data.id;
                  })
                  .css("cursor", "pointer")
              );
              row.append($("<td></td>").text(data.name));
              row.append($("<td></td>").text(data.surname));
              row.append($("<td></td>").text(data.email));
              row.append($("<td></td>").text(data.phone));
              let registrationDate = new Date(data.registration_date);
              if (!isNaN(registrationDate.getTime())) {
                row.append(
                  $("<td></td>").text(
                    registrationDate.toLocaleString("ru-RU", {
                      year: "numeric",
                      month: "2-digit",
                      day: "2-digit",
                      hour: "2-digit",
                      minute: "2-digit",
                      second: "2-digit",
                    })
                  )
                );
              } else {
                row.append($("<td></td>").text("Invalid Date"));
              }

              let deleteButton = $(
                '<button class="btn-delete">Удалить</button>'
              ).click(function () {
                if (confirm("Вы уверены, что хотите удалить этого кастомера?")) {
                  $.ajax({
                    type: "DELETE",
                    url: "/delete_customer",
                    data: JSON.stringify({ id: data.id }),
                    contentType: "application/json",
                    success: function (response) {
                      showAlert(response.message, 6000); // Показать сообщение на 3 секунды
                      row.remove();
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                      console.error(
                        "Ошибка при удалении кастомера:",
                        textStatus,
                        errorThrown
                      );
                    },
                  });
                }
              });

              row.append($("<td></td>").append(deleteButton));
              tableBody.append(row);
            }).fail(function (jqXHR, textStatus, errorThrown) {
              console.error(
                "Ошибка при поиске клиента:",
                textStatus,
                errorThrown
              );
            });
          }
        });

        // Обработчик для кнопки "Очистить поиск"
        $("#clearSearchButton").click(function () {
          $("#searchId").val("");
          loadCustomers();
        });

        // Обработчик для ввода в поле поиска
        $("#searchId").on("input", function () {
          if ($(this).val() === "") {
            loadCustomers();
          }
        });

        // Функция для временного уведомления
        function showAlert(message, duration) {
          var alertBox = document.createElement("div");
          alertBox.style.position = "fixed";
          alertBox.style.top = "10px";
          alertBox.style.right = "10px";
          alertBox.style.transform = "translateX(-50%)";
          alertBox.style.backgroundColor = "green";
          alertBox.style.color = "white";
          alertBox.style.padding = "10px 20px";
          alertBox.style.borderRadius = "5px";
          alertBox.style.boxShadow = "0 0 10px rgba(0,0,0,0.5)";
          alertBox.style.zIndex = "1000";
          alertBox.innerText = message;
          document.body.appendChild(alertBox);

          setTimeout(function () {
            document.body.removeChild(alertBox);
          }, duration);
        }
      });
    </script>
  </body>
</html>
